{% extends "base.html" %} {% block body %}
<h1>Download files from FileDrop</h1>
<form action="downloader" method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class="col-12 mt-4">
      <input
        type="text"
        style="color: #343a40;"
        name="bucket_name"
        placeholder="Bucket Name"
        required="true"
      />
    </div>
    <div class="col-12 mt-4">
      <input type="submit" class="btn btn-primary btn-lg" value="Download!" />
    </div>
  </div>
</form>
{% endblock %}
